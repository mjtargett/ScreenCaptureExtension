<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Capture</title>
		<link rel="stylesheet" href="styles.css"/>
    <script src="currentsite.js" defer></script>
    <script src="changesite.js" defer></script>
    <script src="takescreenshot.js" defer></script>
</head>
<body>
  <header>
    <h2>Screen Capture</h2>
    <h3 id="url"></h3>

  <button id="directory-button" class="clickable">Change File Directory</button>
  <img id="github-link" class="clickable" src="/icons/githubwhite.png" alt="Github Link">
  <img id="screencapture-logo" src="/icons/mainicon.png" alt="logo">
</body>
</html>
